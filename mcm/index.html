<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mínimo común múltiplo</title>
</head>
<body>

  <p>Mínimo Común Múltiplo de 3 números</p>

  <form id="form">
    <input type="text" id="entry1">
    <input type="text" id="entry2">
    <input type="text" id="entry3">

    <button>Result</button>
  </form>

<div id="result"></div>

<script>


  const form = document.getElementById('form');
  const result = document.getElementById('result');

  form.addEventListener('submit', e => {

    e.preventDefault();

    const entry1 = parseInt(document.getElementById('entry1').value);
    const entry2 = parseInt(document.getElementById('entry2').value);
    const entry3 = parseInt(document.getElementById('entry3').value);

    console.log(entry1);
    console.log(entry2);
    console.log(entry3);

    form.reset();
  });
</script>
</body>
</html>
